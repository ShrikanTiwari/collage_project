name: ScoreSnap Demo Build

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: 🛎️ Checkout code
      uses: actions/upload-artifact@v4

    - name: 📦 Change to project directory
      run: cd var/collage_project

    - name: 🧰 Set up Node.js
      uses: actions/setup-node@v3.9.1
      with:
        node-version: '18'

    - name: 📦 Install dependencies
      run: |
        cd var/collage_project
        npm install

    - name: 🚀 Prepare build output
      run: |
        cd var/collage_project
        mkdir -p build
        cp server.js package.json package-lock.json build/
        cp -R public build/

    - name: 📥 Upload ScoreSnap build artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: scoresnap-demo
        path: var/collage_project/build/
